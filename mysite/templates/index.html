<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the text analyzer. Enter your text below.</h1><br>
    <form action='analyze' method='post'> {% csrf_token %}
        <textarea name='text' style='width: 1421px; height: 172px;'></textarea><br>
        <input type="checkbox" name="removepunc">Remove Punctuation<br>
        <input type="checkbox" name="fullcap">Capitalize Sentence<br>
        <input type="checkbox" name="newlineremover">Remove new line<br>
        <input type="checkbox" name="extraspaceremover">Remove Extra Space<br>
        <input type="checkbox" name="charcounter">Count Character<br>
        <button type="submit">Analyze Text</button>

    </form>
</body>
</html>
